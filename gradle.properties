# Global Gradle settings tuned for ForgeGradle userdev stability
org.gradle.jvmargs=-Xmx2g -Dfile.encoding=UTF-8
# ForgeGradle/userdev tasks are not compatible with configuration-cache
org.gradle.configuration-cache=false
# Parallel configuration/execution can cause service lifecycle issues with FG
org.gradle.parallel=false
# Keep build cache enabled
org.gradle.caching=true
